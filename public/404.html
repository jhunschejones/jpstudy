<!DOCTYPE html>
<html>
  <head>
    <title>Woops, I couldn't find that page! (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
      html {
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        font-size: 1.1em;
        color: #1F2937;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
      }
      main .error-card {
        max-width: 600px;
        text-align: center;
      }
      main .error-card .error-code {
        font-size: 2em;
      }
      main a {
        color: #3B82F6;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="error-card">
        <p>Woops, I couldn't find that page!</p>
        <p class="error-code">404</p>
        <a href="/">Back home</a>
      </div>
    </main>
  </body>
</html>
